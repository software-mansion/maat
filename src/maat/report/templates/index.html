<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Ma'at Report Analysis</title>
    <style>
        :root {
            /* Colors */
            --color-background: #FCFCFF;
            --color-background-alt: #F8F9FF;
            --color-text-primary: #001A72;
            --color-text-secondary: #33488E;
            --color-border: #C1C6E5;
            --color-primary: #33488E;
            --color-primary-light: #EEF0FF;
            --color-error: #FF6259;
            --color-warning: #FFD61E;
            --color-success: #57B495;
            --color-shadow: rgba(0, 26, 114, 0.1);

            /* Spacing */
            --spacing-standard: 20px;
            --spacing-cell-x: 15px;
            --spacing-cell-y: 12px;

            /* Typography */
            --font-family-main: system-ui, sans-serif;
            --font-family-fancy: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
            --font-family-mono: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;

            /* Box shadows */
            --box-shadow-1: 0 25px 50px -12px rgba(51, 72, 142, 0.13);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode colors */
                --color-background: #232736;
                --color-background-alt: #30354A;
                --color-text-primary: #C1C6E5;
                --color-text-secondary: #EEF0FF;
                --color-border: #444466;
                --color-primary: #4A5FA0;
                --color-primary-light: #1E2133;
                --color-error: #FF6259;
                --color-warning: #FFD61E;
                --color-success: #57B495;
                --color-shadow: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-main), sans-serif;
            margin: var(--spacing-standard);
            color: var(--color-text-primary);
            background-color: var(--color-background);
        }

        h1 {
            font-family: var(--font-family-fancy), sans-serif;
            text-align: center;
        }

        table {
            --cell-background: var(--color-background-alt);
            border-collapse: collapse;
            border: 1px solid var(--color-border);
            margin: var(--spacing-standard) auto;
            box-shadow: var(--box-shadow-1);
        }

        thead {
            --cell-background: var(--color-background);
            color: var(--color-text-secondary);
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:hover {
            --cell-background: var(--color-background);
        }

        th, td {
            padding: var(--spacing-cell-y) var(--spacing-cell-x);
            text-align: left;
            border-bottom: 1px solid var(--color-border);
            background-color: var(--cell-background);
        }

        tr > td:first-child {
            font-weight: bold;
            position: sticky;
            left: 0;
            text-wrap: nowrap;
        }

        thead > tr > th:first-child {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 3;
        }

        .error {
            color: var(--color-error);
        }

        .warning {
            color: var(--color-warning);
        }

        .success {
            color: var(--color-success);
        }

        .code {
            font-family: var(--font-family-mono), monospace;
            white-space: pre;
        }

        .text-right {
            text-align: right;
        }

        .section-header {
            --cell-background: var(--color-primary-light);
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Ma'at Report Analysis</h1>
<table>
    <thead>
    <tr>
        <th></th>
        {% for title in column_titles %}
            <th class="text-right">{{ title }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for section in sections %}
        <!-- region {{ section.title }} Section -->
        <tr class="section-header">
            <td>{{ section.title }}</td>
            <td colspan="{{ column_titles|length }}"></td>
        </tr>
        {% for row in section.rows %}
            <tr>
                <td>{{ row.title }}</td>
                {% for cell in row.cells %}
                    <td class="code text-right {{ cell.class_name or "" }}">{{ cell.value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        <!-- endregion -->
    {% endfor %}
    </tbody>
</table>
</body>
</html>
